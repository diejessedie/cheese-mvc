<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>
    <body class="container">
        <h1 th:text="${title}">Default Title</h1>
        <nav th:replace="fragments :: navigation"></nav>


        <table class="table">

            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Category</th>
            </tr>

            <tr th:each="cheese : ${cheeses}">
                <td th:text="${cheese.name}"></td>
                <td th:text="${cheese.description}"></td>
                <td th:text="${cheese.category.name}"></td>
            </tr>

        </table>

        <h3 th:unless="${cheeses.size()}">NO CHEESES HERE YET!</h3>
        <h4><a th:href="'/menu/add-item/' + ${menuId}">Add Cheese!</a></h4>


    </body>
</html>
